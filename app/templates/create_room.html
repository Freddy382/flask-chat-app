{% extends "base.html" %} {% block title %} Create Room {% endblock %}
{% from 'field-macro.html' import displayField %}
{% block content %}
  <div class="create-room">
      <script type="text/javascript" src="../static/scripts/chat.js"></script>
      <form method="POST">
        <div class="form-group">
            {{displayField(form.room_name, 'Room name')}}
            {{displayField(form.users, 'Users')}}

            <button type="submit">Create</button>

            {{ form.csrf_token }}
        </div>
      </form>
  </div>

{% endblock %}
